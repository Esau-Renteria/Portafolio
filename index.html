<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Portfolio</title>
  </head>
  <body class="dark">
    <header class="header">
      <div class="switches">

        <div id="toggle-theme" class="toggle-theme">
          <img id="toggle-icon" src="assets/icons/moon.svg" alt="icon theme"
          class="toggle-theme__icon">
          <p id="toggle-text" class="toggle-theme___text">Dark Mode</p>
        </div>
      </div>

      <div id="toggle-colors" class="colors">

        <div data-color="hsl(214, 84%, 56%)" class="colors__item colors__item--blue"></div>
        
        <div data-color="hsl(0, 84%, 37%)" class="colors__item colors__item--red"></div>
        
        <div data-color="hsl(294, 84%, 56%)" class="colors__item colors__item--purple"></div>
        
        <div data-color="hsl(18, 84%, 56%)" class="colors__item colors__item--orange"></div>
      </div>
      
    </header>
    <h1 class="title">Mi portafolio</h1>
    <script src="js/scripts.js"></script>
  </body>
</html>
